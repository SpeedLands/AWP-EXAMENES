						<form id="login-form" method="post" action="#">

								</div>
								<div class="col-6 col-12-xsmall">
									<input type="password" name="password" id="password" value="" placeholder="Contraseña" required />
								</div>
								<div class="col-12">
									<p id="login-error" style="color: lightcoral; display: none;"></p>
								</div>
								<div class="col-12">
									<ul class="actions">
										<li><input type="submit" value="Entrar" class="primary" /></li>
									</ul>
								</div>
							</div>
						</form>
					</section>
				</div>
